<html !DOCTYPE html>
    <head></head>
    <body>
        <h1>Revisão de JavaScript - 4</h1>

        <div id="painel"></div>

        <script>

            var painel = document.all['painel'];

            painel.innerHTML = '<p>Escrito por script!</p>';

            // RECUPERANDO ELEMENTOS DA PÁGINA
            document.write('<h2>ELEMENTOS DA PÁGINA</h2>');
            for (var elemento in document.all) {
                document.write('<p><strong>Elemento [' + elemento + ']: ');
                document.write('</strong>');
                document.write(document.all[elemento] + '</p>');
            }

        </script>
    </body>
</html>
