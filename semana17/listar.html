<html !DOCTYPE html>
    <head></head>
    <body>
        <h1>Revisão de JavaScript - 5</h1>
        <div id="painel"></div>
        <script>

            var painel = document.all['painel'];

            // CRIANDO OBJETO "REQUISIÇÃO"
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    painel.innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', 'http://localhost:8000', true);
            xhttp.send();

        </script>
    </body>
</html>
